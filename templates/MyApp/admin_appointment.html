{% extends 'MyApp/admin_base.html' %}
{% load widget_tweaks %}
{% block content_dashboard %}
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Â· Appointment</title>
<style>
*{
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}
h1{
  margin-left: 300px;  
  text-align:center;
  margin-top: 70px;
}

i{
    color: #4c50ed;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 50%;
  padding: 15px 15px;
}

/* Remove extra left and right margins, due to padding */
.row {
  margin-top: 65px;
  margin-left: 350px;
  margin-right: 60px;
  }

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: white;
}
</style>
</head>
<body>
<h1 style="margin-top:8%;"> Appointments </h1>
<div class="row">
  <div class="column">
    <div class="card" style="border-top: .2rem solid #4c50ed;">

      <a href="{% url 'MyApp:admin_view_appointment' %}" style="color:black; text-decoration:none;">
          <i class="fas fa-eye fa-lg"></i>
          <h2>View Appointment </h2></a>
    </div>
  </div>
</div>

<div class="row">
  <div class="column">
    <div class="card" style="border-top: .2rem solid #4c50ed;">
        <i class="fas fa-plus-circle fa-lg"></i>
    <a href="{% url 'MyApp:admin_add_appointment' %}" style="color:black; text-decoration:none;"><h2>Add Appointment</h2></a>
    </div>
  </div>
</div>

<div class="row">
  <div class="column">
    <div class="card" style="border-top: .2rem solid #4c50ed;">
      <a href="{% url 'MyApp:admin_approve_appointment' %}" style="color:black; text-decoration:none;">
          <i class="fas fa-check-circle fa-lg"></i>
          <h2>Approve Appointment</h2></a>
    </div>
  </div>
</div>
</body>
{% endblock content_dashboard %}
